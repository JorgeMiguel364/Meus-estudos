<h1>Definições</h1>

<dl>
	<dt><i>Folha seca</i></dt>
	<dd>Chute que faz a bola percorrer uma trajetória em curva acentuada com uma queda brusca no final do percurso.</dd>
	<dt><i>Lanterna</i></dt>
	<dd>Equipe que ocupa a última posição de um campeonato.</dd>
	<dt><i>Primeiro pau</i></dt>
	<dd>Trave mais próxima da origem de um cruzamento.</dd>
</dl>
