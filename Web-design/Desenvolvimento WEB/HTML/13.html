<h1>Cadastro de Currículo</h1>

<fieldset>
	<legend>Informações Pessoais</legend>

	<p>Nome: <input type="text" placeholder="Digite o seu nome"></p>
	<p>Email: <input type="text" placeholder="Digite o seu email"></p>
	<p>Data de Nascimento: <input type="date"></p>
	<p>Altura(m): <input type="number" step="0.01" value="1"></p>
	<p>Site: <input type="text" placeholder="Facebook, Linkedin..."></p>
	<p>Estado Civil: <select></p>
		<option value="valor1">Solteiro(a)</option>
		<option value="valor2">Casado(a)</option>
		<option value="valor3">Divorciado(a)</option>
		<option value="valor4">Viúvo(a)</option>
	</select>
	<p>Sexo: <input type="radio" name="opção" value="m"> Masculino <input type="radio" name="opção" value="f"> Feminino</p>
</fieldset>

<fieldset>
	<legend>Endereço</legend>

	<p>CEP: <input type="text"</p>
	<p>Endereço: <input type="text"</p>
</fieldset>

<fieldset>
	<legend>Contato</legend>

	<p>Telefone: <input type="tel"</p>
	<p>Celular: <input type="tel"</p>
</fieldset>

<fieldset>
	<legend>Conhecimentos</legend>

	<input type="checkbox" name="html"> HTML
	<input type="checkbox" name="css"> CSS
	<input type="checkbox" name="javascript"> JavaScript

	<br><br>
	Mais conhecimentos:
	<br>
	<textarea rows="15" cols="40" placeholder="Digite os seus conhecimentos"></textarea>
</fieldset>

<br>
<input type="submit">
